<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WorkLog – Drukas pārskats</title>
  <link rel="stylesheet" href="./print.css?v=4" />
</head>
<body>
  <div class="container no-print">
    <div class="controls">
      <label>Mēnesis: <input type="month" id="monthInput"></label>
      <button id="downloadPdfBtn">Lejupielādēt PDF</button>
      <button id="openInSafariBtn" class="secondary" hidden>Atvērt Safari</button>
      <button id="printBtn" class="secondary">Drukāt (OS)</button>
      <button id="exitBtn" class="secondary">Iziet</button>
    </div>
    <div class="small">Ja PDF no iPhone PWA parādās ar URL kājeni, lieto <strong>Lejupielādēt PDF</strong> (darbojas ar <code>libs/html2pdf.bundle.min.js</code>, bez OS Print dialoga).</div>
  </div>

  <div class="container">
    <div class="header" id="headerBlock">
      <h1 id="headerTitle">—</h1>
      <p id="headerLine1">—</p>
      <p id="headerLine2">—</p>
    </div>

    <div class="section">
      <div id="rows" class="daylist"></div>
    </div>
  </div>

  <script src="./libs/html2pdf.bundle.min.js"></script>
  <script src="./print.js?v=4"></script>
</body>
</html>
